site_name: pysamsungnasa
site_description: Connect to Samsung HVAC/EHS units over NASA protocol
site_author: Jordan Harvey
repo_url: https://github.com/pantherale0/pysamsungnasa
repo_name: pysamsungnasa
docs_dir: docs
site_dir: site

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
      primary: blue
      accent: light blue
    - scheme: slate
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
      primary: blue
      accent: light blue
  logo: assets/images/logo.png
  favicon: assets/images/favicon.png

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
  - User Guide:
      - Basic Usage: user-guide/basic-usage.md
      - Configuration: user-guide/configuration.md
      - Device Management: user-guide/device-management.md
  - Protocol & Messages:
      - Protocol Overview: protocol/overview.md
      - Packet Structure: protocol/packet-structure.md
      - Enumerations: protocol/enums.md
      - Message Reference: protocol/messages-reference.md
      - Message Types: protocol/messages.md
      - Message Factory: protocol/message-factory.md
  - API Reference:
      - SamsungNasa: api/samsung-nasa.md
      - NasaClient: api/nasa-client.md
      - NasaDevice: api/nasa-device.md
      - Controllers: api/controllers.md
      - Configuration: api/configuration.md
  - CLI Reference: cli/reference.md
  - Examples: examples.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - admonition
  - pymdownx.details
  - toc:
      permalink: true
